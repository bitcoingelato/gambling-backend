<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Gelato Casino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; }
    .container { max-width: 480px; margin: 32px auto 0 auto; background: #222; border-radius: 8px; box-shadow: 0 4px 16px #0008; padding: 24px; }
    h2 { text-align: center; }
    .game-btn { display: block; width: 90%; margin: 12px auto; padding: 16px; font-size: 1.2em; background: #ffc107; color: #222; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .game-btn:disabled { opacity: .5; cursor: not-allowed; }
    .hidden { display: none; }
    .section { background: #191919; border-radius: 8px; padding: 18px; margin-top: 14px; }
    #balanceBox { margin: 10px 0 18px; text-align: center; font-size: 1.1em; }
    #logoutBtn { background: #e74c3c; color: #fff; border: none; border-radius: 6px; padding: 8px 12px; cursor: pointer; float: right; margin-top: -44px; }
    #userBox { text-align: center; margin-bottom: 10px; }
    .flex { display: flex; gap: 12px; justify-content: center; align-items: center; }
    .bet-row { text-align: center; margin-bottom: 8px; }
    .bet-row input { width: 60px; }
    .err { color: #e74c3c; font-size: .98em; text-align: center; }
    /* Cards */
    .card-row { display: flex; justify-content: center; gap: 12px; margin: 10px 0; }
    .card {
      font-size: 2em;
      width: 48px; height: 65px;
      display: flex; align-items: center; justify-content: center;
      border: 1.5px solid #ffc107; border-radius: 6px;
      background: #fff; color: #111;
      box-shadow: 0 2px 6px #0008;
      position: relative;
    }
    .card.red { color: #d32f2f; }
    .card.black { color: #111; }
    .card.back { background: #222; color: #ffc107; border-style: dashed; }
    /* Roulette */
    .roulette-wrapper { display: flex; flex-direction: column; align-items: center; }
    .roulette-wheel {
      width: 160px; height: 160px; border-radius: 50%; border: 5px solid #ffc107; margin: 12px 0 6px 0;
      background: conic-gradient(
        #c0392b 0deg 60deg,
        #222 60deg 120deg,
        #c0392b 120deg 180deg,
        #222 180deg 240deg,
        #27ae60 240deg 270deg,
        #c0392b 270deg 330deg,
        #222 330deg 360deg
      );
      position: relative;
      transition: transform 3s cubic-bezier(.32,1.56,.49,.98);
      box-shadow: 0 2px 12px #000b;
    }
    .roulette-pointer {
      position: absolute; left: 50%; top: -22px; width: 0; height: 0; transform: translateX(-50%);
      border-left: 12px solid transparent; border-right: 12px solid transparent;
      border-bottom: 22px solid #ffc107;
      z-index: 9;
    }
    .roulette-btns { display: flex; gap: 12px; justify-content: center; margin-top: 8px; }
    .roul-btn { width: 80px; border-radius: 7px; border: none; padding: 7px; margin: 0 7px; font-weight: bold; font-size: 1em; }
    .roul-btn.red { background: #c0392b; color: #fff;}
    .roul-btn.black { background: #222; color: #fff;}
    .roul-btn.green { background: #27ae60; color: #fff;}
    /* 3CP Visuals */
    #threecpPlayer, #threecpDealer { margin-top: 10px; }
    #threecpDecisionBtns { display: flex; gap: 16px; justify-content: center; margin: 10px 0; }
  </style>
</head>
<body>
  <!-- MAIN MENU -->
  <div class="container" id="mainPage">
    <div id="userBox">
      Welcome, <b id="userName"></b>!
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="balanceBox">
      Fun Mode Balance: <span id="balance"></span>
    </div>
    <button class="game-btn" id="btnCrash">Crash</button>
    <button class="game-btn" id="btnCoinflip">Coinflip</button>
    <button class="game-btn" id="btnRoulette">Roulette</button>
    <button class="game-btn" id="btn3cp">3 Card Poker</button>
    <button class="game-btn" id="btnSettings" style="background: #444; color: #ffc107;">Account Settings</button>
  </div>

  <!-- 3 CARD POKER -->
  <div class="container hidden" id="threecpSection">
    <button onclick="backToMenu()" style="float:right;margin-top:-10px;background:#222;color:#ffc107;border:none;font-size:1em;">&larr; Back</button>
    <h2>3 Card Poker</h2>
    <div class="section">
      <div class="bet-row">
        <input id="threecpBetAmount" type="number" step="0.01" min="0.01" value="1.00">
        <button id="threecpAnteBtn">Ante</button>
      </div>
      <div id="threecpMsg" class="err"></div>
      <div id="threecpPlayer"></div>
      <div id="threecpDecisionBtns" class="hidden">
        <button id="threecpPlayBtn">Play (Up Ante)</button>
        <button id="threecpFoldBtn">Fold</button>
      </div>
      <div id="threecpDealer"></div>
      <div id="threecpResult">Waiting for bet...</div>
    </div>
  </div>

  <!-- ROULETTE -->
  <div class="container hidden" id="rouletteSection">
    <button onclick="backToMenu()" style="float:right;margin-top:-10px;background:#222;color:#ffc107;border:none;font-size:1em;">&larr; Back</button>
    <h2>Roulette</h2>
    <div class="section">
      <div class="bet-row flex">
        <input id="rouletteBetAmount" type="number" step="0.01" min="0.01" value="1.00">
        <button class="roul-btn red" id="btnRed">Red</button>
        <button class="roul-btn black" id="btnBlack">Black</button>
        <button class="roul-btn green" id="btnGreen">Green</button>
      </div>
      <div class="roulette-wrapper">
        <div class="roulette-pointer"></div>
        <div class="roulette-wheel" id="rouletteWheel"></div>
      </div>
      <div id="rouletteMsg" class="err"></div>
      <div id="rouletteResult">Waiting for spin...</div>
    </div>
  </div>

  <!-- ... keep your other game/account/setting sections ... -->

  <script>
    // ---------- Helper: Card Rendering ----------
    const rankToUnicode = {
      'A':'ðŸ‚¡', 'K':'ðŸ‚®', 'Q':'ðŸ‚­', 'J':'ðŸ‚«', 'T':'10', '9':'9', '8':'8', '7':'7', '6':'6', '5':'5', '4':'4', '3':'3', '2':'2'
    };
    const suitToUnicode = {
      'H':'â™¥', 'D':'â™¦', 'C':'â™£', 'S':'â™ '
    };
    function renderCard(card) {
      const rank = card[0], suit = card[1];
      let color = (suit === 'H' || suit === 'D') ? 'red' : 'black';
      // --- Swap out the innerHTML for an <img> if you want to use a custom image here! ---
      // Example: return `<div class="card ${color}"><img src="cards/${card}.png"></div>`;
      return `<div class="card ${color}">${rankToUnicode[rank] || rank}${suitToUnicode[suit] || ''}</div>`;
    }
    function renderCardBack() {
      // --- Swap for your custom card back image here if desired ---
      return `<div class="card back">ðŸ‚ </div>`;
    }

    // ---------- 3 CARD POKER ----------
    let threecpGame = null; // { ante, playBet, player, dealer, state }
    function resetThreecp() {
      threecpGame = null;
      document.getElementById('threecpBetAmount').value = "1.00";
      setText('threecpMsg', "");
      setText('threecpResult', "Waiting for bet...");
      setText('threecpPlayer', "");
      setText('threecpDealer', "");
      document.getElementById('threecpDecisionBtns').classList.add('hidden');
    }

    document.getElementById('threecpAnteBtn').onclick = function() {
      setText('threecpMsg', "");
      let amt = parseFloat(document.getElementById('threecpBetAmount').value);
      if (!amt || amt<=0) { setText('threecpMsg',"Enter a bet > 0"); return; }
      // Deal cards!
      let deck = makeDeck();
      let player = drawHand(deck), dealer = drawHand(deck);
      threecpGame = { ante: amt, playBet: 0, player, dealer, state: 'decision' };
      showThreeCPHands();
      document.getElementById('threecpDecisionBtns').classList.remove('hidden');
      setText('threecpResult', "Do you want to Play (up ante) or Fold?");
    };

    document.getElementById('threecpPlayBtn').onclick = function() {
      if (!threecpGame || threecpGame.state !== 'decision') return;
      threecpGame.playBet = threecpGame.ante;
      threecpGame.state = 'done';
      finishThreeCP(true);
    };
    document.getElementById('threecpFoldBtn').onclick = function() {
      if (!threecpGame || threecpGame.state !== 'decision') return;
      threecpGame.playBet = 0;
      threecpGame.state = 'done';
      finishThreeCP(false);
    };

    function showThreeCPHands() {
      if (!threecpGame) return;
      // Player cards face up
      document.getElementById('threecpPlayer').innerHTML = "Your hand: <span class='card-row'>" +
        threecpGame.player.map(renderCard).join('') + "</span>";
      // Dealer cards face down (can show as card backs)
      document.getElementById('threecpDealer').innerHTML = "Dealer: <span class='card-row'>" +
        [renderCardBack(),renderCardBack(),renderCardBack()].join('') + "</span>";
    }

    function finishThreeCP(played) {
      // Reveal dealer cards
      document.getElementById('threecpDealer').innerHTML = "Dealer: <span class='card-row'>" +
        threecpGame.dealer.map(renderCard).join('') + "</span>";
      document.getElementById('threecpDecisionBtns').classList.add('hidden');
      if (!played) {
        setText('threecpResult', "You folded. You lose your ante.");
        return;
      }
      // Hand comparison (simple: highest card wins)
      let playerVal = Math.max(...threecpGame.player.map(c => "23456789TJQKA".indexOf(c[0])));
      let dealerVal = Math.max(...threecpGame.dealer.map(c => "23456789TJQKA".indexOf(c[0])));
      let win = playerVal > dealerVal;
      let payout = win ? (threecpGame.ante + threecpGame.playBet) * 2 : 0;
      setText('threecpResult', win ? `You win! Payout: ${payout}` : "You lose.");
    }

    function makeDeck() {
      let suits = ['H','D','C','S'], ranks = ['2','3','4','5','6','7','8','9','T','J','Q','K','A'], d = [];
      for (let s of suits) for (let r of ranks) d.push(r+s);
      for (let i=d.length-1;i>0;i--) { let j=Math.floor(Math.random()*(i+1)); [d[i],d[j]]=[d[j],d[i]];}
      return d;
    }
    function drawHand(deck) { return [deck.pop(), deck.pop(), deck.pop()]; }

    // ---------- ROULETTE ----------
    // Wheel colors order: red, black, red, black, green, red, black, ... (7 slots for demo)
    const rouletteColors = ['red','black','red','black','green','red','black'];
    let rouletteSpinning = false, rouletteResultIndex = 0;
    document.getElementById('btnRed').onclick = function() { rouletteBet('red'); };
    document.getElementById('btnBlack').onclick = function() { rouletteBet('black'); };
    document.getElementById('btnGreen').onclick = function() { rouletteBet('green'); };
    function resetRoulette() {
      document.getElementById('rouletteBetAmount').value = "1.00";
      setText('rouletteMsg', "");
      setText('rouletteResult', "Waiting for spin...");
      document.getElementById('rouletteWheel').style.transform = 'rotate(0deg)';
      rouletteSpinning = false;
    }
    function rouletteBet(color) {
      if (rouletteSpinning) return;
      setText('rouletteMsg', "");
      let amt = parseFloat(document.getElementById('rouletteBetAmount').value);
      if (!amt || amt<=0) { setText('rouletteMsg',"Enter a bet > 0"); return; }
      // Spin wheel!
      rouletteSpinning = true;
      setText('rouletteResult', "Spinning...");
      // Pick random slot for result
      rouletteResultIndex = Math.floor(Math.random() * rouletteColors.length);
      // Calculate degrees to rotate so that result slot is at top (pointer)
      let degreesPerSlot = 360 / rouletteColors.length;
      let targetDeg = (360*3) + (360 - rouletteResultIndex*degreesPerSlot); // 3 full spins + landing
      document.getElementById('rouletteWheel').style.transition = 'transform 3s cubic-bezier(.32,1.56,.49,.98)';
      document.getElementById('rouletteWheel').style.transform = `rotate(${targetDeg}deg)`;
      setTimeout(() => {
        // Reveal result
        let resultColor = rouletteColors[rouletteResultIndex];
        let win = (color === resultColor);
        let payout = 0;
        if (win) payout = color === "green" ? amt * 14 : amt * 2;
        setText('rouletteResult', `Result: ${resultColor}. ${win?"You win!":"You lose."} ${payout>0?("Won "+payout):""}`);
        rouletteSpinning = false;
      }, 3200);
    }

    // ---------- Utility ----------
    function setText(id, val) { document.getElementById(id).textContent = val; }
    function backToMenu() {
      // Hide all game sections, show main
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById('mainPage').classList.remove('hidden');
      // Reset games for next use
      resetThreecp();
      resetRoulette();
    }
    // -- DEMO: Show main page on load
    document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
    document.getElementById('mainPage').classList.remove('hidden');
    // Demo: wire up menu buttons
    document.getElementById('btn3cp').onclick = function() {
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById('threecpSection').classList.remove('hidden');
      resetThreecp();
    };
    document.getElementById('btnRoulette').onclick = function() {
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById('rouletteSection').classList.remove('hidden');
      resetRoulette();
    };
    // ... wire up Crash, Coinflip, Settings as before ...
  </script>
</body>
</html>
